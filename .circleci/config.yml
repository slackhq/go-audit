---
version: 2
jobs:
  test:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/pantheon-systems/go-audit
    steps:
      - checkout
      - run: go get -u github.com/kardianos/govendor
      - run: make test
      - persist_to_workspace:
          root: .
          paths:
            - ./
  build:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/pantheon-systems/go-audit
    steps:
      - attach_workspace:
          at: .
      - run: make
      - store_artifacts:
          path: /go/src/github.com/pantheon-systems/go-audit/go-audit
      - persist_to_workspace:
          root: .
          paths: go-audit
  release:
    docker:
      - image: circleci/golang:1.9
    working_directory: ~/go-audit-release
    steps:
      - run: make deps-release
      - run: make release

workflows:
  version: 2
  test-build-release:
    jobs:
      - test
      - build:
          requires:
            - test
      - release:
          requires:
            - test
            - build
          filters:
            branches:
              only:
                - master
