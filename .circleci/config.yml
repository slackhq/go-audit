---
version: 2
jobs:
  test:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/pantheon-systems/go-audit
    steps:
      - checkout
      - run: go get -u github.com/kardianos/govendor
      - run: make test
      - persist_to_workspace:
          root: .
          paths:
            - ./
  build:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/pantheon-systems/go-audit
    steps:
      - attach_workspace:
          at: .
      - run: go get -u github.com/kardianos/govendor
      - run: make
      - store_artifacts:
          path: /go/src/github.com/pantheon-systems/go-audit/go-audit
      - persist_to_workspace:
          root: .
          paths: go-audit
  package-rpm:
    docker:
      - image: alanfranz/fpm-within-docker:centos-7
    working_directory: ~/go-audit
    environment:
      CIRCLE_ARTIFACTS: /root/go-audit/artifacts
    steps:
      - checkout
      - attach_workspace:
          at: artifacts/
      - run: make build-rpm
      - store_artifacts:
          path: ~/go-audit/artifacts
      - persist_to_workspace:
          root: .
          paths:
            - Makefile
            - .circleci/
            - artifacts/
  push-rpm-dev:
    docker:
      - image: circleci/ruby:2.5
    working_directory: ~/go-audit
    steps:
      - attach_workspace:
          at: .
      - run: make deps-circle
      - run: make push-dev-rpm
  push-rpm:
    docker:
      - image: circleci/ruby:2.5
    working_directory: ~/go-audit
    steps:
      - attach_workspace:
          at: .
      - run: make deps-circle
      - run: make push-rpm

workflows:
  version: 2
  test-build-release:
    jobs:
      - test
      - build:
          requires:
            - test
      - package-rpm:
          requires:
            - build
      - push-rpm:
          requires:
            - build
            - package-rpm
          filters:
            branches:
              only:
                - master
      - push-rpm-dev:
          requires:
            - build
            - package-rpm
          filters:
            branches:
              only:
                - /^(?!master$).*$/  # not the master branch